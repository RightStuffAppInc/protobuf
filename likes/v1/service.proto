syntax = "proto3";

package likes;

import "export/v1/message.proto";

service Likes {
    rpc CreateLike(CreateLikeRequest) returns (LikeReply) {}
    rpc DislikeLike(DislikeLikeRequest) returns (LikeReply) {}

    rpc GetLikers(GetLikersRequest) returns (LikesReply) {}
    rpc GetLikees(GetLikeesRequest) returns (LikesReply) {}

    rpc ExportLikes(ExportRequest) returns (ExportReply) {}
    rpc EmitLike(EmitLikeRequest) returns (LikeReply) {}
}

message LikeReply {
    string liker_id = 1;
    string likee_id = 2;
    string message = 3;
    bool is_disliked = 4;
    string created_at = 5;
}

message LikesReply {
    repeated LikeReply likes = 1;
    string next = 2;
}

message CreateLikeRequest {
    string liker_id = 1;
    string likee_id = 2;
    string message = 3;
}

message DislikeLikeRequest {
    string likee_id = 1;
    string liker_id = 2;
}

message GetLikersRequest {
    string likee_id = 1;
    string cursor = 2;
    int32 limit = 3;
    bool is_disliked = 4;
}

message GetLikeesRequest {
    string liker_id = 1;
    string cursor = 2;
    int32 limit = 3;
}

message EmitLikeRequest {
    string liker_id = 1;
    string likee_id = 2;
}