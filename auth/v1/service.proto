syntax = "proto3";

package auth;

service Auth {
    rpc SendOTP(SendOTPRequest) returns (SendOTPReply) {}
    rpc VerifyOTP(VerifyOTPRequest) returns (AuthUserReply) {}

    rpc VerifyToken(VerifyTokenRequest) returns (AuthUserReply) {}

    rpc GetAuth(GetAuthRequest) returns (GetAuthReply) {}
}

message AuthUserReply {
    string user_id = 1;
}

message SendOTPRequest {
    oneof auth {
        string phone = 1;
        string email = 2;
    }
}

message SendOTPReply {}

message VerifyOTPRequest {
    string opt_id = 1;
    string otp = 2;
}

message VerifyTokenRequest {
    string token = 1;
}

message GetAuthRequest {
    oneof auth {
        string phone = 1;
        string email = 2;
    }
}

message GetAuthReply {
    string user_id = 1;
    string otp = 2;
    string created_at = 3;
    string expired_at = 4;
}