syntax = "proto3";

package ban;

service Ban {
    rpc GetUser(GetUserRequest) returns (UserReply) {}
    rpc BanUser(BanUserRequest) returns (UserReply) {}
}

message UserReply {
    string user_id = 1;
    bool is_banned = 2;
    string created_at = 3;
    string updated_at = 4;
}

message GetUserRequest {
    string user_id = 1;
}

message BanUserRequest {
    string user_id = 1;
    bool is_banned = 2;
}
