syntax = "proto3";

package discovery;


service Discovery {
    rpc UpdateUser(UpdateUserRequest) returns (UserReply) {}

    rpc GetUsers(GetUsersRequest) returns (UsersReply) {}
    rpc GetEvents(GetEventsRequest) returns (EventsReply) {}

    rpc SetSeen(SetSeenRequest) returns (SeenReply) {}
    rpc ResetSeen(ResetSeenRequest) returns (SeenReply) {}
}

message Int {
    int32 max = 1;
    int32 min = 2;
}
message Coordinates {
    float longitude = 1;
    float latitude = 2;
}

message UpdateUserRequest {
    string user_id = 1;
    optional Int age = 2;
    optional Int distance = 3;
    optional Coordinates location = 4;
}

message UserReply {
    string user_id = 1;
    Int age = 2;
    Int distance = 3;
    Coordinates location = 4;
}

message GetUsersRequest {
    string user_id = 1;
    string cursor = 2;
    int32 limit = 3;
}

message UsersReply {
    repeated string user_ids = 1;
    string next = 2;
}

message GetEventsRequest {
    string user_id = 1;
}

message EventsReply {
    repeated string event_ids = 1;
    string next = 2;
}

message SeenReply {}

message SetSeenRequest {
    string user_id = 1;
    string other_id = 2;
}

message ResetSeenRequest {
    string user_id = 1;
}